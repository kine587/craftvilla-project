<!DOCTYPE html>
<html lang="no">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <header>
    <img src="./image/paint (1).png" alt="paint-suply" />
    <h1>Craftvilla</h1>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="btn"> Hjem</a></li>
        <li><a href="Galeri.html" class="btn"> Galleri</a></li>
        <li><a href="Bestill.html" class="btn"> Bestill</a></li>
        <li><a href="tilbakemelding.html" class="btn"> Tilbakemelding</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <h3>Bestill nå!</h3>
    <br />
    <div id="bestillingsform">
      <form action="bestill" class="bestill-form">
        <label for="Navn">Navn</label>
        <br />
        <input type="text" class="field" placeholder="Navn" />
        <br />
        <label for="email">Email</label>
        <br />
        <input type="text" class="field" placeholder="email" />
        <br />
        <label for="Telefonnummer">Telefonnummer</label>
        <br />
        <input type="text" class="field" placeholder="Telefonnummer" />
        <br />
      </form>
      <br />
      <div class="dropdown">
        <button onclick="myfunction()" class="dropbtn">Velg Workshop</button>
        <div id="mydropdown" class="dropdown-content">
          <a href="mosaikk">Mosaikk kunst</a>
          <a href="lerret">Lerretsmaling</a>
          <a href="Akvarell">Akvarellmaling</a>
        </div>
      </div>

      <form action="products">
        <h3>produkter</h3>
        <br />
        <p>hold musen over bildene for å forstørre di</p>
        <br />
        <input
          type="checkbox"
          id="mosaikk"
          name="mosaikk"
          value="Mosaikk kunst"
        />

        <label for="mosaikk"
          >Mosaikk kunst Sett inkluderer: Ramme, A4 størrelse treplate, små
          fargede steiner, gummi. 400,-</label
        >
        <div class="picture">
          <img
            src="./image/81fd1B3HUWL.jpg"
            alt="mosaikk-delfin"
            class="mosaikk-delfin"
          />
        </div>
        <br />
        <input
          type="checkbox"
          id="lerret"
          name="lerret"
          value="Lerretsmaling"
        />

        <label for="lerretsmaling"
          >Lerretsmaling Sett inkluderer: Ramme, akvarellpapir med designmal,
          akvarellfarger, pensler. 300,-</label
        >
        <div class="picture">
          <img
            src="./image/2023040616335157944dfba7034889afc2e9e3305c0402.webp"
            alt="lerretsmaling"
            class="lerretsmaling-natur"
          />
        </div>
        <br />
        <input
          type="checkbox"
          id="Akvarell"
          name="Akvarell"
          value="Akvarellmaling"
        />

        <label for="Akvarellmaling"
          >Akvarellmaling Sett inkluderer: Ramme, akrylpapir med designmal,
          akrylfarger, pensler. 200,-</label
        >
        <div class="picture">
          <img
            src="./image/20250602-232353_1024x1024.webp"
            alt="Akvarellmaling"
            class="Akvarellmaling-tre"
          />
          <br />
        </div>
        <br />
        <label for="bestilling">Bestill</label>
        <br />
        <input type="date" id="bestilling-dato" name="bestilling-dato" />
        <br />
        <button type="bestill">Bestill</button>
      </form>
      <br />
    </div>
    <footer class="footer">
      <p>Contact us support@craftvilla.com</p>
      <a href="facebook" class="icon"><i class="fa-brands fa-facebook"></i></a>
      <a href="twitter" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="instagram" class="icon"
        ><i class="fa-brands fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
